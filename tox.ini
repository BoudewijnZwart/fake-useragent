[tox]
envlist =
    py3{8,9,10,11}
    pypy3
skip_missing_interpreters = True

[testenv]
deps =
    black
    isort
    pytest
    pytest-cov
    mock
commands =
    black --check --diff .
    # Isort needs to be fixed (skip is not recognized anymore)
    # isort --check-only -rc fake_useragent --diff
    # --ignore=tests/test_fake.py --ignore=tests/test_utils.py 
    pytest tests
